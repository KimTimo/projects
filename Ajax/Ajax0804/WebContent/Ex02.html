<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery.getJSON demo</title>
<style>
img {
	height: 100px;
	float: left;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

	<div id="images"></div>

	<script>
		(function() {
			var flickerAPI = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.xml?jsoncallback=?&key=f5eef3421c602c6cb7ea224104795888&targetDt=20210802";
			// var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			$.getJSON(flickerAPI, {
				tags : "mount rainier",
				tagmode : "any",
				format : "json"
			}).done(function(data) {
				alert(data)
			});
		})();
	</script>

</body>
</html>
