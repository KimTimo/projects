<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function() {
		
	});

	function sendData(pageNo) {
		const xhttp = new XMLHttpRequest(); // 1. Ajax를 사용하기 위한 객체 생성
		//---------------------------------------------------------------------------
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var txt=''
				$.each(JSON.parse(this.responseText), function(i, item) {
					txt += '<div class="item">';
					txt += item["h"] + "<br>" ;
					txt += "<span style='font-size:9pt;'>" + item["m1"] + "</span>" ;
					txt += '</div>';
				})
				document.getElementById("content").innerHTML = txt;
			}
		}
		//---------------------------------------------------------------------------
		xhttp.open("GET", "hanjaList.jsp?p=" + pageNo); // 3. 요청을 준비
		xhttp.send(); // 4. POST 요청한다.
	}
</script>
<style type="text/css">
#content {
	padding: 10px;
}

.item {
	border: 1px solid gray;
	padding: 10px;
	width: 100px;
	height: 85px;
	border-radius: 30px;
	text-align: center;
	margin: 5px;
	float: left;
	font-size: 15pt;
}
</style>
</head>
<body>
	<button onclick="sendData('1')">1페이지 받기</button>
	<button onclick="sendData('100')">100페이지 받기</button>
	<br />
	<hr />
	<div id="content">
		<div class="item">
			天<br />하늘 천
		</div>
		<div class="item">
			天<br />하늘 천
		</div>
		<div class="item">
			天<br />하늘 천
		</div>
	</div>
</body>
</html>
