<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function(){

	});
	
	function sendData(command, name){
		const xhttp = new XMLHttpRequest(); // 1. Ajax를 사용하기 위한 객체 생성
		//---------------------------------------------------------------------------
		xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      document.getElementById("content").innerHTML = this.responseText;
			}
		}
		//---------------------------------------------------------------------------
		switch (command) {
		case "name":
			url = "hello.jsp?c=" + command + "&name=" + name;
			break;
		default:
			url = "hello.jsp?c=" + command;
			break;
		}
		xhttp.open("GET", url); // 3. get 방식의 요청을 준비
		xhttp.send(); // 4. 요청한다.
	}
</script>
<style type="text/css">
	#content {border: 1px solid gray; padding:10px; width: 600px; height:150px; margin: auto; text-align: center;}
</style>
</head>
<body>
 <button onclick="sendData('date')">날짜얻기</button>
 <button onclick="sendData('time')">시간얻기</button>
 <button onclick="sendData('now')">날짜/시간얻기</button>
 <button onclick="sendData('name','한사람')">인사하기</button>
 <button onclick="sendData('today')">알수 없는 명령</button> <br />
 <hr />
 <div id="content">여기의 내용이 바뀔겁니다.</div>
 <hr />

</body>
</html>
