<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
<script type="text/javascript">
	// 직사각형 
	function Rectangle(width, height){
		this.width = width;
		this.height = height;
	}
	Rectangle.prototype.getArea = function(){
		return this.width * this.height;
	}
	// 정사각형
	function Square(length){
		this.width = length;
		this.height = length;
	}
	Square.prototype.getArea = function(){
		return this.width * this.height;
	}
	
	// 위의 두개 생성자 함수를 보면 중복된 코드가 많다. 이럴때는 보사해서 수정하는 것보다. 상속 받는 것이 더 효율적인다.
	rect1 = new Rectangle(5, 7);
	document.write("폭 : " + rect1.width + ", 높이 : " + rect1.height + "의 넓이 : " + rect1.getArea()+"<br>");
	square1 = new Square(5);
	document.write("한변의 길이가  " + square1.width + "인 정사각형의 넓이 : " + square1.getArea()+"<br>");
</script>
</head>
<body>

</body>
</html>
