<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window객체</title>
<script type="text/javascript">
	document.writeln("<h1>window객체!!!</h1>");
	document.writeln("<ul>");
	for(key in window){
		document.writeln("<li>");
		document.writeln( key + " : " + window[key]);
		document.writeln("</li>");
	}
	document.writeln("</ul>");
</script>
</head>
<body>	
</body>
</html>
