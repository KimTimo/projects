<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 사이의 간격구하기</title>
<script type="text/javascript">
	var today = new Date();
	var birth = new Date(1992,7,22);
	document.writeln(today.getTime() + "<br>");
	document.writeln(birth.getTime() + "<br>");
	document.writeln(today.getTime() - birth.getTime() + "<br>");
	document.writeln(parseInt((today.getTime() - birth.getTime())/(1000*60*60*24)) + "일<br>");
	
</script>
</head>
<body>

</body>
</html>
