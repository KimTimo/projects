<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체의 타이머 메서드</title>
<script type="text/javascript">
	/*
	setTimeout(function, millisecond)      : 일정 시간 후에 함수를 한 번 실행합니다.
	setlnterval(function, millisecond)     : 일정 시간마다 함수를 반복해서 실행합니다.

	ClearTimeout(id)        : 일정 시간 후에 함수를 한 번 실행하는 것을 중지합니다.
	CIearlnteIrval(id)      : 일정 시간마다 힘수를 반복하는 것을 중단합니다.
	 */
	window.onload = function() {
		var timer = setInterval(function() {
			document.write(new Date() + "<br>");
		}, 1000);                     // 1초마다 시간 출력
		setTimeout(function() {
			clearInterval(timer);     // 타이머 해제
		}, 5000);                     // 5초후에 한번만 실행
	}
</script>
</head>
<body>
	<h1>나는 3초후에 닫힙니다.</h1>

</body>
</html>
