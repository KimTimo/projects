<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인수</title>
<script type="text/javascript">
	function sum() {
		for ( var i in arguments) {
			s += arguments[i];
		}
		return s;
	}
	document.writeln(sum(1, 2) + "<br>");
	document.writeln(sum(1, 2, 3) + "<br>");
	document.writeln(sum(1, 2, 3, 4, 5, 6, 7, 8, 9) + "<br>")
</script>;
</head>

</body>
</html>
