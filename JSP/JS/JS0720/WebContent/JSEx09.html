<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트로 달력 만들기</title>
<script type="text/javascript">
	function viewPrimeNumber() {
		var n = Number(document.getElementById("n").value);
		for(i = 2; i <= n; i++){
			flag = true;
			for(j = 2; j <= parseInt(i/2); j++){
				if(i%j==0){
					flag = false;
					break;
				}
			}
			if(flag){
				document.getElementById("primeNumber").innerHTML += i + " ";
			}
		}
	}
</script>
<style type="text/css">
	div{
	    border: 1px soild gray;
	    height: 20px;
	}
</style>
</head>
<body>
	<input type="text" id="n" size="5" value="30">까지의 소수
	<br /><hr />
	<button onclick="viewPrimeNumber()">소수보여줘!!!</button>
	<br /><hr />
	<div id="primeNumber"></div>
</body>
</html>
