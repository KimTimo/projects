<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 대입 연산자</title>
<script type="text/javascript">
    // 복합 대입 연산자 : +=, -=, *=, /=, %= .....
    function sum(n) {
		var s = 0;
		for(i = 1; i <= n; i++){
			s += i; 
		}
		return s;
	}
    function makeSelect() {
		var select = "<select name = 'm'>\n";
		for(i = 1; i <= 12; i++){
			select += "<option value = '" + i +"'>" + i + "월</option>\n"
		}
		select += "<select>\n"
		return select;
	}
	
</script>
</head>
<body>
    <button onclick="document.getElementById('result').innerHTML = sum(100);">1~100 합구하기</button>
    <button onclick="document.getElementById('result').innerHTML = sum(1000);">1~1000 합구하기</button>
    <button onclick="document.getElementById('result').innerHTML = sum(10000);">1~10000 합구하기</button>
    <button onclick="document.getElementById('result').innerHTML = sum(67);">1~67 합구하기</button>
    <br /><br />
    <button onclick="document.getElementById('result2').innerHTML = makeSelect();">월 선택 만들기</button>
    <br /><br />
    <div id = "result" style="border: 1px solid gray; padding: 10px;"></div>
    <br /><br />
    <div id = "result2" style="border: 1px solid gray; padding: 10px;"></div>
    
</body>
</html>
