<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수 context</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function(){
		/*
		// 이렇게 하면 모든 내용이 다 나온다.
		$('div').click(function(){
			var header = $('h1').text();
			var para = $('p').text();
			alert(header + "\n" + para);
		});
		*/
		
		// 나는 클릭한 div의 내용만 나오게 하고 싶다.
		$('div').click(function(){
			var header = $('h1', this).text();
			var para = $('p', this).text();
			alert(header + "\n" + para);
		});
		
	});
</script>
<style type="text/css">
	div{
		margin: 10px; padding: 5px; border: 1px solid gray; border-radius: 20px; cursor: pointer;
	}
</style>
</head>
<body>
	(div>h1{제목 $}+p{나는 문단 $$$})*5
	<div>
		<h1>제목 1</h1>
		<p>나는 문단 001</p>
	</div>
	<div>
		<h1>제목 2</h1>
		<p>나는 문단 002</p>
	</div>
	<div>
		<h1>제목 3</h1>
		<p>나는 문단 003</p>
	</div>
	<div>
		<h1>제목 4</h1>
		<p>나는 문단 004</p>
	</div>
	<div>
		<h1>제목 5</h1>
		<p>나는 문단 005</p>
	</div>
</body>
</html>
