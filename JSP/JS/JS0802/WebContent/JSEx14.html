<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			$('input[type="checkbox"]').prop('checked', true);
		});
		$("#btn2").click(function(){
			$('input[type="checkbox"]').prop('checked', false);
		});
		$("#btn3").click(function(){
			$('input[type="checkbox"]').each(function() {
				// alert($(this).prop('checked'));
				if($(this).prop('checked')){
					$(this).prop('checked', false);
				}else{
					$(this).prop('checked', true);
				}
			});
		});
	});
</script>
</head>
<body>
	<hr />
		<button id="btn1">전체선택</button>
		<button id="btn2">전체해제</button>
		<button id="btn3">반전하기</button>
	<hr />
	(label>input[type='checkbox']{선택 $$})*5
	<br />
	<label><input type="checkbox" />선택 01</label>
	<label><input type="checkbox" />선택 02</label>
	<label><input type="checkbox" />선택 03</label>
	<label><input type="checkbox" />선택 04</label>
	<label><input type="checkbox" />선택 05</label>
		
</body>
</html>
