<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전달 방지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function(){
		// h2를 클릭하면 이벤트 버블링이 발생하여 div도 클릭한것이 된다. 경고창 2개가 나온다
		// a를 클릭하면 기본이벤트도 작동하지 않고 이벤트 전파도 이루어지지 않는다.
		$('a').click(function(event){
			$(this).css('background','pink');
			//event.stopPropagation(); // 전파 금지
			//event.preventDefault();  // 기본 이벤트 제거
			
			// 위의 두줄과 같은 작용을 한다.
			return false;
		});
	});
</script>
<style type="text/css">
	div, h2, a { margin: 30px; padding: 30px; border: 1px solid gray;}
	a{ color: black; text-decoration: none;}
</style>
</head>
<body>
	<div onclick="alert('div')">
		<h2 onclick="alert('h2')"><a href="https://www.naver.com">네이버</a></h2>
	</div>
</body>
</html>
