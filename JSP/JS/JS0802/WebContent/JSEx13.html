<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자수 제한하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
	$(function(){
		// countBox에 최대 150자를 입력가능한데 150자를 넘으면 -로 빨간색으로 표시하시오
		$("#content").keyup(function(){
			var count = $("#content").val().length;
			$("#countBox").html((100-count) + "글자");
			if(count>100){
				$("#countBox").css('color','red');
			}else{
				$("#countBox").css('color','black');
			}
		});
	});
</script>
<style type="text/css">
	#memo{ width: 500px; height:200px; border: 1px solid gray; padding:10px;}
	#countBox { text-align: right;}
</style>
</head>
<body>
	<div id="memo">
		<div id="countBox">150글자</div>
		<textarea name="content" id="content" cols="65" rows="6"></textarea>
	</div>
</body>
</html>
