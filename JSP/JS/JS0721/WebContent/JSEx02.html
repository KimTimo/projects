<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명함수와 선언적 함수</title>
<script type="text/javascript">

	hello1("움하하하하하");  // 정상 작동
	//hello2("낄낄낄낄낄낄");  // 에러 : 선언 전에 호출했기 때문에.

	function hello1(message) {
		alert("명시적 함수 : " + message);
	}

	// 익명함수를 만들어 변수에 대입
	hello2 = function(message) {
		alert("익명 함수 : " + message);
	}

	// 아래의 함수 호출은 정상 작동
	hello1("움하하하하하");
	hello2("낄낄낄낄낄낄");
	
	hello3 = hello1;                           // 변수명에 명시적 함수도 대입이 가능하다.
	hello3("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ3");
</script>
</head>
<body>

</body>
</html>
