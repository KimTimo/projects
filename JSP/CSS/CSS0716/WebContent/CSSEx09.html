<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경이미지</title>
<style type="text/css">
    body{
        background-image: url("image/mbg.jpg");
    }
    .box1{
        width: 200px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
    }
    div{
        width: 200px; 
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
    }
    div.box1{
        background-image: url("image/sbg.jpg");
    }
    div.box2{
        background-image: url("image/note0.png");
        background-repeat: repeat-x;
    }
    div.box3{
        background-image: url("image/vnote0.png");
        background-repeat: repeat-y;
        padding-top : 10px;
        padding-left: 50px;
    }
    div.box4{
        background-image: url("image/sbg.jpg");
        background-repeat: no-repeat;
        background-position: right bottom;
    }
</style>
</head>
<body>
    <div class="box1">움하하하</div>
    <div class="box2">움하하하</div>
    <div class="box3">움하하하</div>
    <div class="box4">움하하하</div>

</body>
</html>
