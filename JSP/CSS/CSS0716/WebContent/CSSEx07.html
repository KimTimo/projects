<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quotes</title>
<style type="text/css">
    q.box{
        quotes: "<<" ">>"
    }
    q.box2{
        quotes: "<<" ">>" "(" ")"
    }
</style>
</head>
<body>
    나의 이름은 "김머현" 입니다. <br />
    나의 이름은 <q>김머현</q> 입니다. <br />
    나의 이름은 <q class="box">김머현</q> 입니다. <br />
    나의 이름은 <q class="box2">김머현<q>관리자</q></q> 입니다. <br />

</body>
</html>
