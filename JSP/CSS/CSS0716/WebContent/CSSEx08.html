<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Model</title>
<style type="text/css">
.box1 {
	border: 1px solid gray;
	text-align: center;
	padding: 5px;
	margin-bottom: 10px;
}

.box2 {
	border: 5px solid gray;
	text-align: center;
	padding: 15px;
}

.box3 {
	border-top: 10px solid gray;
	border-right: 5px dotted red;
	border-bottom: 3px dashed green;
	border-left: 1px solid gray;
	text-align: center;
	padding: 15px;
	margin: 5px;
}

.box4 {
	border-color: red green; /* 상하, 좌우 */
	border-width: 5px 15px 20px 25px; /* 상, 우, 하, 좌 */
	border-style: dotted solid; /* 상, 좌우, 하 */
	text-align: center;
	padding: 15px;
	margin: 5px;
}

.box5{
    border: 10px solid gray;
    text-align: center;
    padding: 15px;
    margin: 10px;
    border-radius: 20px; 
}

.box6{
    border: 1px solid red;
    width: 100px;
    height: 100px;
    background-color: cyan;
    border-top-left-radius: 100px;
    border-bottom-right-radius: 100px;
    text-align : center;
    line-height: 100px;
    vertical-align: middle;
}
</style>
</head>
<body>
	<h1>border(테두리)</h1>
	<div class="box1">움하하하하하하</div>
	<div class="box2">움하하하하하하</div>
	<div class="box3">움하하하하하하</div>
	<div class="box4">움하하하하하하</div>
	<div class="box5">움하하하하하하</div>
	<div class="box6">뭐고</div>

</body>
</html>
