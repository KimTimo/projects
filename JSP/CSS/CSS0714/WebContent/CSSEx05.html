<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자(ID Selector)</title>
<style type="text/css">
    /* #으로 시작하면 사용하는 곳에서 id속성에 해당 되는것이 선택됨 */
    div{
        margin: 10px; padding: 25px;
    }
    #box1{
        border: 1px solid gray;
    }
    #box2{
        border: 1px dotted gray;
    }
    
    .p1{
        width: 100px;
        height: 50px;
        margin : 0 auto;
        text-align : center;
        background-color: red;
    }
</style>
</head>
<body>
    <div id="box1">나는 테두리가 있을까요</div>
    <div id="box2">나는 테두리가 있을까요</div>
    <p class="p1">홀리</p>

</body>
</html>
