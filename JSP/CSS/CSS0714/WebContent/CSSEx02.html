<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자(Selector)</title>
<style type="text/css">
    /* 
    태그 선택자 
    태그명 { 속성 : 값.... }
    
    전체 선택자
    * { 속성 : 값..... }
    */
    *{
        font-weight: bold;
    }
    h1{
        color: blue;
        
    }
    
    p{
        color: skyblue;
    }

</style>
</head>
<body>
	<h1>나는 제목입니다.</h1>
	<p>나는 문단입니다.</p>
	
	<h1>나는 제목입니다.</h1>
	<p>나는 문단입니다.</p>
	
	<h1>나는 제목입니다.</h1>
	<p>나는 문단입니다.</p>

</body>
</html>
