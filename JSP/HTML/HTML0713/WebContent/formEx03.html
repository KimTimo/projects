<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form태그</title>
<script type="text/javascript">
	function nextObj(obj, length, nextObj){
		if(obj.length==len)
		document.getElementById(nextObj).focus();
		return;
	}
</script>
</head>
<body>
	<fieldset>
		<legend>주민번호 입력</legend>
		<form action="#">
			주민번호 : <input type="text" name="j1" id="j1" maxlength="6"
				placeholder="앞자리입력" required="required" onkeyup="nextObj(this,6,'j2')"> - <input
				type="password" name="j2" id="j2" maxlength="7" placeholder="뒷자리입력" onkeyup="nextObj(this,7,'sendBtn')">
			<button id="sendBtn">확인</button>
		</form>
	</fieldset>
</body>
</html>
