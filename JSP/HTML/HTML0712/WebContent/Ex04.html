<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>제목</title>
</head>
<body>
	<h1>Emmet 기본 사용법</h1>
	<h2>1. 자식 : > </h2>
	<!-- nav>ul>li  : <nav><ul><li></li></ul></nav>-->
	<nav>
		<ul>
			<li>내용 01</li>
			<li>내용 02</li>
			<li>내용 03</li>
		</ul>
	</nav>
	<hr />
	<h2>2. 형제 : +</h2>
	<div></div>
	<<p></p>
	<blockquote></blockquote>
	<hr />
	<h2>3. 부모 : ^</h2>
	<!-- div+div>p>span+em^bq -->
	<div></div>
	<div>
		<p><span></span><em></em></p>
		<blockquote></blockquote>
	</div>
	<h2>4. 그룹 : ()</h2>
	<!-- div>(header>ul>li*2>a+footer>p -->
	<div>
		<header>
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</header>
		<footer>
			<p></p>
		</footer>
	</div>
	<!--  (div>dl(dt+dd)*3)+footer>p -->
	<div>
		<dl>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
		</dl>
	</div>
	<footer>
		<p></p>
	</footer>
	<hr />
	<h2>5. 반복 : *, 번호 : $, 내용 : {}</h2>
	<!-- ol>li{번호 $$$}*3 -->
	<ol>
		<li>번호 001</li>
		<li>번호 002</li>
		<li>번호 003</li>
	</ol>
	<hr />
	<h2>6. 속성 : [] </h2>
	<!-- h2[title="제목 $$"]{안녕하심까}*5 -->
	<h2 title="제목 01">안녕하심까</h2>
	<h2 title="제목 02">안녕하심까</h2>
	<h2 title="제목 03">안녕하심까</h2>
	<h2 title="제목 04">안녕하심까</h2>
	<h2 title="제목 05">안녕하심까</h2>
</body>
</html>
