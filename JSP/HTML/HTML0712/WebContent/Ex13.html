<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 만들기</title>
<style>
/* 링크의 모양을 변경 */
a:link {
	color: teal;
}

a:visited {
	color: red;
	text-decoration: none
}
a:hover {
	color: green;
	text-decoration: none
}
a:active {
	color: yellow;
	text-decoration: none
}
</style>
</head>
<body>
	<a href="https://www.nate.com">네이트로 가기</a>
	<br />
	<a href="https://www.naver.com" target="_self">네이버로 가기</a>
	<br />
	<a href="https://www.kakao.com" target="_blank">카카오로 가기</a>
	<br />

</body>
</html>
